<div class="screen-canvas container px-4 px-md-5 py-5">
  <h1 class="page-title mb-4">Blog</h1>

  @for (post of posts; track $index) {
    <article class="py-4 blog-row">
      <h2 class="blog-title mb-3">{{ post.title }}</h2>
      <p class="meta-text mb-3">{{ post.date }} &nbsp;|&nbsp; {{ post.category }}</p>
      <p class="mb-0">{{ post.summary }}</p>
    </article>
  }
</div>
